<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Φωτογραφίες Εκδρομών</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .image-container img {
            width: 300px;  /* Μπορείς να προσαρμόσεις το μέγεθος της εικόνας */
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #008080;
        }
    </style>
</head>
<body>

    <h1>Φωτογραφίες Εκδρομών</h1>
    
    <!-- Εδώ είναι το σημείο που προσθέτεις τις φωτογραφίες -->
    <div class="image-container">
        <img src="1.jpeg" alt="Φωτογραφία Εκδρομής 1">
        <img src="2.jpeg" alt="Φωτογραφία Εκδρομής 2">
    </div>

</body>
</html>
